<div #notesContainer class="main"
     [style]="{'grid-template-columns': 'repeat(' + cols + ', auto)'}"
>
  <ng-container *ngIf="notes$ | async as notes">
    <div *ngFor="let note of notes; trackBy: trackByMethod; let i = index"
         style="display: block"
    >
      <app-note-list-item note
                          [title]="note.title"
                          [content]="note.content"
                          [test]="note?.test"
                          [test2]="note?.['test2']"
      ></app-note-list-item>
    </div>
  </ng-container>
</div>
