
<ng-container *ngIf="notes$ | async as notes">
  <app-note-list-item *ngFor="let note of notes; trackBy: trackByMethod; let i = index"
                      #noteCard
                      [title]="note.title"
                      [content]="note.content"
                      [test]="note?.test"
                      [test2]="note?.['test2']"
  ></app-note-list-item>
</ng-container>
<span *sharedFor="let i of [1,2,3]; let d = index"
      [style]="{'font-size': '40px', 'position': 'absolute', 'top': 300 + (d * 40) + 'px', 'left': '120px'}"
>
  {{i}}
</span>
