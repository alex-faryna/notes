<app-note-list-item *ngFor="let note of notes$ | async; trackBy: id" #note
                    class="note no-select"
                    [color]="note?.color"
                    [title]="note.title"
                    [content]="note.content"
                    [test]="note?.test"
                    [test2]="note?.['test2']"
></app-note-list-item>
