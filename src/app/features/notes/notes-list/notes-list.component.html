<div *ngIf="gridOptions$ | async as data" #grid class="grid"
     [@notesList]="_notes.length"
     [style.left]="data.pos + 'px'"
     [style.grid-template-columns]="'repeat(' + data.cols + ', auto)'">
  <div *ngFor="let note of _notes; trackBy: idFn"
       class="block no-select">
    <app-note-list-item note [class.hidden]="note?.state === noteStates.CREATE"
                        class="stale-note"
                        [color]="note?.color"
                        [title]="note.title"
                        [content]="note.content"
                        [test]="note?.test"
                        [test2]="note?.['test2']"
    ></app-note-list-item>
  </div>
</div>
