<div *ngIf="notes$ | async as notes"
     class="main"
     [style]="{'grid-template-columns': 'repeat(' + cols + ', auto)'}"
>
  <!-- [style]="{'grid-template-columns': 'repeat(' + cols + ', minmax(250px, 1fr))'}" -->
  <div *ngFor="let note of notes; trackBy: trackByMethod; let i = index"
       class="bl">
    <div class="content">
      <app-note-list-item [title]="note.title"
                          [content]="note.content"
                          [test]="note?.test"
                          [test2]="note?.['test2']"
      ></app-note-list-item>
    </div>
  </div>
</div>
